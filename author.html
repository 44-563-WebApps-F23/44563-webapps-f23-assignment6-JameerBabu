<body>

<h2>Author entry Jameer</h2>

<form>
    <div class="form-group">
        <label for="form1_age">The hidden author name </label>
        <input type ="password" id="form1_age" name="form1_age" value="Dickens"> <br>
    </div>
    
    <div class="form-group">
        <label for="form1_nick"> Guess the author </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    </div>
    
    <div class="form-check">
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </div>
</form>


<p id="result">This text will be replaced </p>


<script> 

let good=0
var oops=0
function checkAuthor (){
    console.log("Getting form values")
    author = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
 //   confirmed = confirm("Are these the values? "+author+" and "+guess)
    
    if(author===guess){
        good = good + 1
        alert("You got it right")
        document.getElementById("result").innerHTML = "Good : "+good
    } else {
        oops = oops + 1
        if(oops>7){
            onclick=guessesExceeded();
            document.getElementById("incorrectguess").innerHTML = "Exceeded guesses"
        }else{
            alert("Sorry");
        }
        document.getElementById("result").innerHTML = "Oops : "+oops
    }
}

function guessesExceeded(){
    alert("Sorry, ran out of guesses.")
}

let useImage=1;
function selectImage(){
    switch(useImage){
        case  1: 
            document.getElementById('citiesImage').src = "jefferson_city.jpg";
            useImage=2;
        break;
        case 2: 
            document.getElementById('citiesImage').src = "nashville.jpg";
            useImage=3;
        break;
        case 3: 
            document.getElementById('citiesImage').src = "austin.jpg";
            useImage=1;
        break;
        default:
    }
}



</script>

<p id="incorrectguess">
    This will be replaced.
</p>

<div class="container">
    <img id="citiesImage" src="austin.jpg" alt="Jefferson City" height="100" width="100" onclick="selectImage()">
</div>
