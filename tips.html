<!DOCTYPE html>
<html>

<head>
    <title>Jameer shows tip amount</title>
</head>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function tips(){
   var base= parseInt(document.getElementById('amount').value);
   var tip=parseInt(document.getElementById('tip').value);
   console.log('base==>',base);
   console.log('tip==>>',tip);
   var myOutput = "";
    myOutput ="Tip are: "+tip+"%"+(base*tip)/100+";";
    for(i=1;i<=4;i++){
        tip = tip+4;
        price = (base*tip)/100;
        console.log('price===>',price);
        myOutput = myOutput + tip + "%" + price + ";" +"\n"
    }
    document.getElementById("tipAmount").innerHTML = myOutput;
}
</script>

    <label for="form1_age">Enter base amount </label>
    <input type ="number" name="base" id="amount" value=30> <br>

    <label for="form1_age">Enter the tip percent </label>
    <input type ="number" name="tip" id="tip" value=15> <br>

    <button onclick="tips()" value="Show tip">

    <p id="tipAmount">  

    </p>

</body>
</html>
