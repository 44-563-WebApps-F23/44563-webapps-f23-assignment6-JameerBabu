<!DOCTYPE html>
<html>

<head>
    <title>Jameer shows tip amount</title>
</head>
 
<body>

<h2>Getting input</h2>
<script> 


function tips(){
   var base= parseInt(document.getElementById('amount').value);
   var tip=parseInt(document.getElementById('tip').value);
   console.log('base==>',base);
   console.log('tip==>>',tip);
   var myOutput = "";
    myOutput ="Tip are: "+tip+"%"+(base*tip)/100+";";
    for(i=1;i<=4;i++){
        tip = tip+4;
        price = (base*tip)/100;
        console.log('price===>',price);
        myOutput = myOutput + tip + "%" + price + ";" +"\n"
    }
    document.getElementById("tipAmount").innerHTML = myOutput;
}

function chooseOp(){
    var base= parseInt(document.getElementById('amount').value);
    var tip=parseInt(document.getElementById('tip').value);
    var ans=0;

    if(document.getElementById('rg1_red').checked)
    {  
        ans=base+tip;
    }

    if(document.getElementById('rg1_blue').checked)
    {  
        ans=base-tip;
    }

    if(document.getElementById('rg1_green').checked)
    {  
        ans=base*tip;
    }

    document.getElementById("radiosection").innerHTML = ans;
}
</script>

    <label for="form1_age">Enter base amount </label>
    <input type ="number" name="base" id="amount" value=30> <br>

    <label for="form1_age">Enter the tip percent </label>
    <input type ="number" name="tip" id="tip" value=15> <br>

    <button onclick="tips()" value="Show tip">

    <p id="tipAmount">  

    </p>


    <form>
        <input type="radio" id="rg1_red" name="color" value="+">
        <label for="sum">sum</label></br>
      
        <input type="radio" id="rg1_blue" name="color" value="-">
        <label for="diff">diff</label></br>
      
        <input type="radio" id="rg1_green" name="color" value="*">
        <label for="mult">Product</label></br>
    
        <input type="radio" id="rg1_orange" name="color" value="orange">
        <label for="rg1_orange">Orange</label></br>
    
        <input type="button" onclick="chooseOp()" value="Get values from radio group">
      </form>

      <p id="radiosection">This will be replaced</p>

      </p>


</body>
</html>
