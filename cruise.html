<!DOCTYPE html>
<html>

<head>
    <title> Cruise </title>
</head>
 
<body>
    <h2>Jameer goes on a cruise </h2>

    <script>
       let my_cruise = {};
       function selectCruise(){
        var sharescabin = document.getElementById('cb1_cheese').checked;
        var breakfast = document.getElementById('cb1_olive').checked
        var poolpass = document.getElementById('cb1_onion').checked
        my_cruise.shared=sharescabin;
        my_cruise.breakfast=breakfast;
        my_cruise.pool=poolpass;
//        my_cruise["shared"]=sharescabin;
        document.getElementById("checksection").innerHTML = JSON.stringify(my_cruise);
       }

       function updateCruise(){
        var days = document.getElementById('days').value;
        var price = document.getElementById('cruiseprice').value;
        my_cruise["days"]=days;
        my_cruise["price"]=price;
        document.getElementById("updatesection").innerHTML = JSON.stringify(my_cruise);
       }
    </script>

<form>
    <input type="checkbox" id="cb1_cheese" name="topping1" value="True" >
    <label for="cb1_cheese">Shares Cabin</label></br>
  
    <input type="checkbox" id="cb1_olive" name="topping2" value="True">
    <label for="cb1_olive">Breakfast</label></br>
  
    <input type="checkbox" id="cb1_onion" name="topping3" value="False" >
    <label for="cb1_onion">Pool Pass</label></br>

    <input type="button" onclick="selectCruise()" value="Get values from check boxes">
    <!-- <button onclick="selectCruise()" value="Select a cruise"> -->

  </form>

  <p id="checksection">

  </p>

  <form>
    <label for="cb1_cheese">Enter the number of days</label></br>
    <input type="text" id="days" name="topping1" value="days" checked> <br>

    <label for="cb1_cheese">Enter price</label></br>
    <input type="text" id="cruiseprice" name="topping1" value="True" checked><br>

    <input type="button" onclick="updateCruise()" value="Update the cruise">
  </form>

  <p id="updatesection">

  </p>

  </body>
