<!DOCTYPE html>
<html>

<head>
    <title>Jameer goes on a cruise </title>
</head>
 
<body>
    <script>
       let my_cruise = {};
       function selectCruise(){
        var sharescabin = document.getElementById('cb1_cheese').checked;
        var breakfast = document.getElementById('cb1_olive').checked
        var poolpass = document.getElementById('cb1_onion').checked
        my_cruise.shared=sharescabin;
        my_cruise.breakfast=breakfast;
        my_cruise.pool=poolpass;
//        my_cruise[shared]=sharescabin;

        document.getElementById("checksection").innerHTML = my_cruise;
       }
    </script>

<form>
    <input type="checkbox" id="cb1_cheese" name="topping1" value="True" checked>
    <label for="cb1_cheese">Shares Cabin</label></br>
  
    <input type="checkbox" id="cb1_olive" name="topping2" value="True">
    <label for="cb1_olive">Breakfast</label></br>
  
    <input type="checkbox" id="cb1_onion" name="topping3" value="False" checked>
    <label for="cb1_onion">Pool Pass</label></br>

    <input type="button" onclick="resolveCheck()" value="Get values from check boxes">
    <button onclick="selectCruise()" value="Select a cruise">

  </form>

  <p id="checksection">

  </p>

  </body>
